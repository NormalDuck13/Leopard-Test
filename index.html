<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textures</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .texture {
            margin: 10px;
            border: 2px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .texture img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="texture">
        <img src="textures/gun.jpg" alt="Texture 1">
    </div>
    <div class="texture">
        <img src="textures/texture2.png" alt="Texture 2">
    </div>
    <!-- Add more textures as needed -->
</body>
</html>
